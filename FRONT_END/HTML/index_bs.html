<!DOCTYPE html>
<html>

<head>
  <title>Sign-Up Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="signup-form">
      <p>Sign Up</p>
      <form>
        <div class="form-group">
          <input type="text" id="name" class="form-control" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <input type="email" id="email" class="form-control" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <input type="password" id="password" class="form-control" placeholder="Enter your password">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">SIGN UP</button>
        </div>
        <div class="spinner" id="spinner">
          <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
        <div id="alert" class="alert alert-success mt-3" role="alert" style="display: none;">
          Sign up successful!
        </div>
        <div>
          <h6>-Or Sign In With-</h6>
        </div>
        <div class="social-container">
          <div class="row">
            <div class="col-sm-6">
              <button type="submit" class="btn">Facebook</button>
            </div>
            <div class="col-sm-6">
              <button type="submit" class="btn">Twitter</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function () {
      $("form").submit(function (e) {
        e.preventDefault();
        var spinner = $("#spinner");
        var alert = $("#alert");

        spinner.show();
        setTimeout(function () {
          spinner.hide();
          alert.show().addClass('alert-dismissible');
          alert.insertBefore('.signup-form p'); // Move alert after the signup form heading
          setTimeout(function () {
            alert.hide().removeClass('alert-dismissible');
            location.reload();
          }, 2000);
        }, 2000);
      });
    });
  </script>
</body>

</html>
